<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #161b22;
        --border: #30363d;
        --text: #c9d1d9;
        --text-sec: #8b949e;
        --accent: #58a6ff;
        --accent-hover: #79c0ff;
        --green: #238636;
        --red: #da3633;
        --white: #ffffff;
        --hover-bg: #21262d;
        --bg-elevated: #21262d;
      }
      body {
        font-family: -apple-system, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 20px;
      }

      /* Controls */
      .controls {
        background: var(--panel);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .input-group {
        margin-bottom: 15px;
        position: relative;
      }
      label {
        display: block;
        font-size: 0.8rem;
        margin-bottom: 5px;
        color: var(--text-sec);
      }
      input,
      select {
        width: 100%;
        background: #0d1117;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 8px;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input:focus,
      select:focus {
        border-color: var(--accent);
        outline: none;
      }

      /* Custom Search Dropdown */
      .suggestions-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 100;
        display: none;
        margin-top: 2px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .suggestions-list div {
        padding: 10px;
        cursor: pointer;
        font-size: 0.9rem;
        border-bottom: 1px solid var(--border);
      }
      .suggestions-list div:last-child {
        border-bottom: none;
      }
      .suggestions-list div:hover {
        background: var(--hover-bg);
        color: var(--white);
      }
      .suggestions-list strong {
        color: var(--accent);
      }

      /* Dashboard */
      .dashboard {
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-height: 500px;
        position: relative;
      }
      .stats-bar {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        background: var(--panel);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--border);
        text-align: center;
      }
      .stat-box small {
        display: block;
        color: var(--text-sec);
        font-size: 0.75rem;
      }
      .stat-box span {
        font-size: 1.1rem;
        font-weight: bold;
      }
      .positive {
        color: var(--green);
      }
      .negative {
        color: var(--red);
      }

      /* Chart */
      .chart-container {
        background: var(--panel);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
        height: 350px;
        position: relative;
      }

      /* Heatmap Header & Toggle */
      .heatmap-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .toggle-group {
        display: flex;
        background: #0d1117;
        border: 1px solid var(--border);
        border-radius: 6px;
        overflow: hidden;
      }
      .toggle-btn {
        padding: 6px 12px;
        cursor: pointer;
        font-size: 0.85rem;
        color: var(--text-sec);
        user-select: none;
        transition: all 0.2s;
        border-right: 1px solid var(--border);
      }
      .toggle-btn:last-child {
        border-right: none;
      }
      .toggle-btn.active {
        background: var(--accent);
        color: white;
        font-weight: bold;
      }

      .heatmap-wrapper {
        overflow-x: auto;
        background: var(--panel);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      table.heatmap {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }
      .heatmap th,
      .heatmap td {
        padding: 8px;
        text-align: center;
        border: 1px solid #30363d;
        min-width: 60px;
      }
      .heatmap th {
        background: #21262d;
        color: var(--text-sec);
      }
      .heatmap td {
        color: var(--white);
        cursor: default;
      }

      /* Loading & Modals */
      #loadingOverlay {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 17, 21, 0.8);
        z-index: 50;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        flex-direction: column;
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(88, 166, 255, 0.3);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s infinite;
        margin-bottom: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #loadingText {
        color: var(--text-sec);
        font-size: 0.9rem;
      }

      .status-msg {
        padding: 15px;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-bottom: 15px;
        display: none;
        border: 1px solid transparent;
        text-align: left;
      }
      .status-error {
        background: rgba(218, 54, 51, 0.1);
        border-color: var(--red);
        color: #ff7b72;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: var(--panel);
        padding: 30px;
        border: 1px solid var(--border);
        width: 90%;
        max-width: 480px;
        border-radius: 12px;
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .modal h2 {
        margin-top: 0;
        color: var(--text);
        border-bottom: none;
        margin-bottom: 15px;
      }
      .modal-steps {
        background: var(--bg-elevated);
        padding: 16px;
        border-radius: 8px;
        margin: 20px 0;
        border: 1px solid var(--border);
        font-size: 0.9rem;
        color: var(--text);
      }
      .modal-steps p {
        margin: 8px 0;
      }
      .step-num {
        color: var(--accent);
        font-weight: bold;
        margin-right: 5px;
      }
      .modal a {
        color: var(--accent);
        text-decoration: none;
      }
      .modal a:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), #1f6feb);
        color: white;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-sec);
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      .btn-secondary:hover {
        background: var(--hover-bg);
        color: var(--white);
      }

      /* Range Slider */
      .range-wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .range-wrapper input[type="range"] {
        flex-grow: 1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h2>Options Calculator</h2>
        <div id="statusBox" class="status-msg"></div>

        <div class="input-group">
          <label>RapidAPI Key</label>
          <input type="password" id="apiKey" placeholder="Paste Key Here" />
        </div>

        <div class="input-group">
          <label>Ticker</label>
          <div style="position: relative">
            <input
              type="text"
              id="ticker"
              value="AAPL"
              autocomplete="off"
              placeholder="e.g. TSLA, NVDA"
              onkeydown="if(event.key === 'Enter') fetchData()"
            />
          </div>
          <div id="suggestions" class="suggestions-list"></div>
        </div>

        <div id="chainControls" style="opacity: 0.5; pointer-events: none">
          <div class="input-group">
            <label>Expiration</label>
            <select
              id="expirySelect"
              onchange="fetchSpecificExpiration()"
            ></select>
          </div>
          <div class="input-group">
            <label>Strike</label>
            <select id="strikeSelect" onchange="onStrikeChange()"></select>
          </div>
          <div class="input-group">
            <label>Type</label>
            <select id="typeSelect" onchange="onStrikeChange()">
              <option value="call">Call</option>
              <option value="put">Put</option>
            </select>
          </div>
          <div class="input-group">
            <label>Position</label>
            <select id="sideSelect" onchange="calculateStrategy()">
              <option value="long">Buy (Long)</option>
              <option value="short">Sell (Short)</option>
            </select>
          </div>
          <div class="input-group">
            <label>Contracts</label>
            <input
              type="number"
              id="contracts"
              value="1"
              min="1"
              oninput="calculateStrategy()"
            />
          </div>
          <div class="input-group">
            <label>Implied Volatility (%)</label>
            <input
              type="number"
              id="ivInput"
              step="0.1"
              oninput="calculateStrategy()"
            />
          </div>
          <div class="input-group">
            <label>Range (+/- %)</label>
            <div class="range-wrapper">
              <input
                type="range"
                id="rangeSlider"
                min="5"
                max="100"
                value="30"
                step="5"
                oninput="updateRangeLabel()"
              />
              <span
                id="rangeValue"
                style="min-width: 40px; text-align: right; font-size: 0.9rem"
                >30%</span
              >
            </div>
          </div>
        </div>

        <div
          class="input-group"
          style="
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 10px;
          "
        >
          <label>Manual Price Override</label>
          <input
            type="number"
            id="currentPrice"
            step="0.01"
            oninput="calculateStrategy()"
          />
        </div>
      </div>

      <div class="dashboard">
        <div id="loadingOverlay">
          <div class="spinner"></div>
          <div id="loadingText">Fetching Data...</div>
        </div>

        <div class="stats-bar">
          <div class="stat-box">
            <small>Cost/Credit</small><span id="entryCost">-</span>
          </div>
          <div class="stat-box">
            <small>Max Profit</small><span id="maxProfit">-</span>
          </div>
          <div class="stat-box">
            <small>Max Loss</small><span id="maxLoss">-</span>
          </div>
          <div class="stat-box">
            <small>Breakeven</small><span id="breakeven">-</span>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="plChart"></canvas>
        </div>

        <div class="heatmap-wrapper">
          <div class="heatmap-header">
            <h3 style="margin: 0; font-size: 1rem; color: var(--text)">
              Estimated Returns
            </h3>
            <div class="toggle-group">
              <div
                id="toggleDollar"
                class="toggle-btn active"
                onclick="setGridMode('dollar')"
              >
                $
              </div>
              <div
                id="togglePercent"
                class="toggle-btn"
                onclick="setGridMode('percent')"
              >
                %
              </div>
              <div
                id="toggleValue"
                class="toggle-btn"
                onclick="setGridMode('value')"
              >
                Val
              </div>
            </div>
          </div>
          <div id="heatmapContainer">
            <p
              style="color: var(--text-sec); text-align: center; padding: 20px"
            >
              Load data to view grid.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="apiModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <div id="modalBody"></div>
        <button class="btn-primary" onclick="focusApiKeyInput()">
          Enter API Key
        </button>
        <button
          class="btn-secondary"
          id="modalCloseBtn"
          onclick="closeModal()"
          style="display: none"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      const API_HOST = "yahoo-finance15.p.rapidapi.com";
      let currentChain = null;
      let quoteData = null;
      let plChart = null;
      let searchTimeout = null;
      let isRestoringState = false;
      let isDemoMode = false; // Explicit flag

      // Default View Mode: 'dollar', 'percent', or 'value'
      let gridDisplayMode = "dollar";

      // --- MATH ---
      const N = (x) => {
        let a1 = 0.31938153,
          a2 = -0.356563782,
          a3 = 1.781477937,
          a4 = -1.821255978,
          a5 = 1.330274429;
        let L = Math.abs(x),
          k = 1 / (1 + 0.2316419 * L);
        let w =
          1 -
          (1 / Math.sqrt(2 * Math.PI)) *
            Math.exp((-L * L) / 2) *
            (a1 * k +
              a2 * k * k +
              a3 * Math.pow(k, 3) +
              a4 * Math.pow(k, 4) +
              a5 * Math.pow(k, 5));
        return x < 0 ? 1 - w : w;
      };

      const BlackScholes = (type, S, K, T, r, sigma) => {
        if (T <= 0) return Math.max(0, type === "call" ? S - K : K - S);
        let d1 =
          (Math.log(S / K) + (r + (sigma * sigma) / 2) * T) /
          (sigma * Math.sqrt(T));
        let d2 = d1 - sigma * Math.sqrt(T);
        if (type === "call") return S * N(d1) - K * Math.exp(-r * T) * N(d2);
        return K * Math.exp(-r * T) * N(-d2) - S * N(-d1);
      };

      // --- INIT ---
      (function init() {
        const savedKey = localStorage.getItem("opscalc_apikey");
        if (savedKey) document.getElementById("apiKey").value = savedKey;

        const params = new URLSearchParams(window.location.search);
        const urlTicker = params.get("ticker");

        if (urlTicker) {
          document.getElementById("ticker").value = urlTicker;
          isRestoringState = true;
          fetchData();
        } else {
          // Initialize with demo data
          simulateData("AAPL");
        }
      })();

      // --- AUTO SAVE KEY ON INPUT ---
      document.getElementById("apiKey").addEventListener("input", function (e) {
        localStorage.setItem("opscalc_apikey", e.target.value.trim());
      });

      // --- TOGGLE UI ---
      function setGridMode(mode) {
        gridDisplayMode = mode;
        document.getElementById("toggleDollar").className =
          mode === "dollar" ? "toggle-btn active" : "toggle-btn";
        document.getElementById("togglePercent").className =
          mode === "percent" ? "toggle-btn active" : "toggle-btn";
        document.getElementById("toggleValue").className =
          mode === "value" ? "toggle-btn active" : "toggle-btn";
        calculateStrategy();
      }

      // --- URL STATE ---
      function updateUrlState() {
        if (isRestoringState) return;
        const params = new URLSearchParams();
        const ticker = document.getElementById("ticker").value;
        // Allow updating URL in demo mode too!

        params.set("ticker", ticker);
        params.set("exp", document.getElementById("expirySelect").value);
        params.set("strike", document.getElementById("strikeSelect").value);
        params.set("type", document.getElementById("typeSelect").value);
        params.set("pos", document.getElementById("sideSelect").value);
        params.set("iv", document.getElementById("ivInput").value);
        params.set("contracts", document.getElementById("contracts").value);
        params.set("range", document.getElementById("rangeSlider").value);

        window.history.replaceState({}, "", "?" + params.toString());
      }

      function restoreStateFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const setVal = (id, key) => {
          const val = params.get(key);
          if (val) document.getElementById(id).value = val;
        };

        setVal("expirySelect", "exp");
        setVal("strikeSelect", "strike");
        setVal("typeSelect", "type");
        setVal("sideSelect", "pos");
        setVal("ivInput", "iv");
        setVal("contracts", "contracts");
        setVal("rangeSlider", "range");
        document.getElementById("rangeValue").innerText =
          document.getElementById("rangeSlider").value + "%";

        isRestoringState = false;
        calculateStrategy();
      }

      // --- SEARCH ---
      const tickerInput = document.getElementById("ticker");
      const suggestionsBox = document.getElementById("suggestions");

      tickerInput.addEventListener("input", function (e) {
        const query = e.target.value.toUpperCase();
        if (query.length < 1) {
          suggestionsBox.style.display = "none";
          return;
        }

        if (searchTimeout) clearTimeout(searchTimeout);

        searchTimeout = setTimeout(async () => {
          const apiKey = document.getElementById("apiKey").value.trim();

          // If no key and not trying to type the demo string manually
          if (!apiKey) {
            // Allow them to type "AAPL (DEMO)" without interruption
            if ("AAPL (DEMO)".startsWith(query)) return;

            showModal("instructions");
            return;
          }

          try {
            const res = await fetch(
              `https://${API_HOST}/api/v1/markets/search?search=${query}`,
              {
                headers: {
                  "X-RapidAPI-Key": apiKey,
                  "X-RapidAPI-Host": API_HOST,
                },
              },
            );

            if (res.status === 429) {
              console.warn("Search rate limit exceeded");
              return;
            }

            const data = await res.json();
            suggestionsBox.innerHTML = "";

            if (data.body && Array.isArray(data.body)) {
              data.body.slice(0, 8).forEach((i) => {
                const div = document.createElement("div");
                const name = i.name || i.shortname || i.longname || "";
                div.innerHTML = `<strong>${i.symbol}</strong> - ${name}`;

                div.onclick = () => {
                  if (searchTimeout) clearTimeout(searchTimeout);
                  tickerInput.value = i.symbol;
                  suggestionsBox.style.display = "none";
                  isRestoringState = false;
                  fetchData();
                };
                suggestionsBox.appendChild(div);
              });
              suggestionsBox.style.display = "block";
            } else {
              suggestionsBox.style.display = "none";
            }
          } catch (e) {
            console.log("Search skipped");
            suggestionsBox.style.display = "none";
          }
        }, 300);
      });

      document.addEventListener("click", function (e) {
        if (
          !tickerInput.contains(e.target) &&
          !suggestionsBox.contains(e.target)
        ) {
          suggestionsBox.style.display = "none";
        }
      });

      // --- FETCH DATA ---
      async function fetchData() {
        const apiKey = document.getElementById("apiKey").value.trim();
        const symbol = document.getElementById("ticker").value.toUpperCase();
        const controls = document.getElementById("chainControls");

        hideStatus();

        if (!apiKey) {
          localStorage.removeItem("opscalc_apikey");

          // STRICT CHECK: Only "AAPL (DEMO)" allowed
          let cleanSymbol = symbol.replace(/\s?\(DEMO\)/gi, "").trim();
          if (cleanSymbol === "AAPL") {
            isDemoMode = true; // Set Flag
            simulateData("AAPL");
          } else {
            showModal("instructions");
          }
          return;
        }

        isDemoMode = false; // Unset flag
        localStorage.setItem("opscalc_apikey", apiKey);

        toggleLoading(true, "Fetching Ticker...");
        controls.style.opacity = "0.5";

        try {
          const response = await fetch(
            `https://${API_HOST}/api/v1/markets/options?ticker=${symbol}&display=list`,
            {
              method: "GET",
              headers: {
                "X-RapidAPI-Key": apiKey,
                "X-RapidAPI-Host": API_HOST,
              },
            },
          );

          if (response.status === 429) {
            toggleLoading(false);
            showModal("429");
            return;
          }

          if (response.status === 403) {
            toggleLoading(false);
            showModal("403");
            return;
          }
          if (!response.ok) throw new Error("API Connection Failed");

          const data = await response.json();

          if (!data.body || data.body.length === 0) {
            throw new Error(`No data found for symbol: ${symbol}`);
          }

          const result = data.body[0];
          const dates = result.expirationDates || [];
          let options = result.options[0];

          // Double Fetch Logic
          if (
            (!options ||
              (!options.calls && !options.puts) ||
              (options.calls.length === 0 && options.puts.length === 0)) &&
            dates.length > 0
          ) {
            const firstExp = dates[0];
            toggleLoading(true, "Fetching Chain...");

            const resp2 = await fetch(
              `https://${API_HOST}/api/v1/markets/options?ticker=${symbol}&expiration=${firstExp}&display=list`,
              {
                headers: {
                  "X-RapidAPI-Key": apiKey,
                  "X-RapidAPI-Host": API_HOST,
                },
              },
            );
            const data2 = await resp2.json();
            if (data2.body && data2.body[0] && data2.body[0].options) {
              options = data2.body[0].options[0];
            }
          }

          if (
            !options ||
            ((!options.calls || options.calls.length === 0) &&
              (!options.puts || options.puts.length === 0))
          ) {
            throw new Error(
              `No options data available for ${symbol}. (Exchange data may not be supported)`,
            );
          }

          const price = result.quote ? result.quote.regularMarketPrice : 0;
          quoteData = { regularMarketPrice: price };
          document.getElementById("currentPrice").value = price;

          const expirySelect = document.getElementById("expirySelect");
          expirySelect.innerHTML = "";
          if (dates.length > 0) {
            dates.forEach((d) => {
              let opt = document.createElement("option");
              opt.value = d;
              opt.innerText = new Date(d * 1000).toISOString().split("T")[0];
              expirySelect.appendChild(opt);
            });
          } else {
            let opt = document.createElement("option");
            opt.value = options.expirationDate;
            opt.innerText = new Date(options.expirationDate * 1000)
              .toISOString()
              .split("T")[0];
            expirySelect.appendChild(opt);
          }

          processOptions(options.calls, options.puts);

          controls.style.opacity = "1";
          controls.style.pointerEvents = "auto";
          toggleLoading(false);
        } catch (error) {
          console.error(error);
          toggleLoading(false);
          showStatus(error.message, "error");
          if (plChart) plChart.destroy();
          document.getElementById("heatmapContainer").innerHTML =
            '<p style="color:var(--text-sec);text-align:center;padding:20px;">No Data.</p>';
          controls.style.opacity = "0.5";
          controls.style.pointerEvents = "none";
        }
      }

      async function fetchSpecificExpiration() {
        // If we are in demo mode, skip API entirely
        if (isDemoMode) {
          updateDemoChain();
          return;
        }

        const apiKey = document.getElementById("apiKey").value.trim();
        if (!apiKey) return;

        const symbol = document.getElementById("ticker").value.toUpperCase();
        const date = document.getElementById("expirySelect").value;

        toggleLoading(true, "Updating Chain...");

        try {
          const url = `https://${API_HOST}/api/v1/markets/options?ticker=${symbol}&expiration=${date}&display=list`;
          const response = await fetch(url, {
            headers: { "X-RapidAPI-Key": apiKey, "X-RapidAPI-Host": API_HOST },
          });

          if (response.status === 429) {
            showModal("429");
            return;
          }

          const data = await response.json();

          if (data.body && data.body[0] && data.body[0].options) {
            const opt = data.body[0].options[0];
            processOptions(opt.calls, opt.puts);
          }
        } catch (e) {
          console.error(e);
        } finally {
          toggleLoading(false);
        }
      }

      function processOptions(calls, puts) {
        currentChain = { calls: [], puts: [] };
        (calls || []).forEach((o) =>
          currentChain.calls.push({
            strike: o.strike,
            lastPrice: o.lastPrice,
            iv: o.impliedVolatility > 0 ? o.impliedVolatility : 0.5,
          }),
        );
        (puts || []).forEach((o) =>
          currentChain.puts.push({
            strike: o.strike,
            lastPrice: o.lastPrice,
            iv: o.impliedVolatility > 0 ? o.impliedVolatility : 0.5,
          }),
        );
        currentChain.calls.sort((a, b) => a.strike - b.strike);
        currentChain.puts.sort((a, b) => a.strike - b.strike);
        updateStrikes();
      }

      function updateStrikes() {
        const strikeSelect = document.getElementById("strikeSelect");
        strikeSelect.innerHTML = "";
        const set = new Set([
          ...currentChain.calls.map((c) => c.strike),
          ...currentChain.puts.map((p) => p.strike),
        ]);
        const sorted = Array.from(set).sort((a, b) => a - b);
        const currentPrice =
          parseFloat(document.getElementById("currentPrice").value) || 0;
        let closestStrike = sorted[0],
          minDiff = Infinity;
        sorted.forEach((s) => {
          let opt = document.createElement("option");
          opt.value = s;
          opt.innerText = s;
          let diff = Math.abs(s - currentPrice);
          if (diff < minDiff) {
            minDiff = diff;
            closestStrike = s;
          }
          strikeSelect.appendChild(opt);
        });
        const params = new URLSearchParams(window.location.search);
        if (isRestoringState && params.get("strike")) {
          const urlStrike = parseFloat(params.get("strike"));
          const exact = sorted.find((s) => s === urlStrike);
          strikeSelect.value = exact ? exact : closestStrike;
        } else {
          strikeSelect.value = closestStrike;
        }
        onStrikeChange();
      }

      function onStrikeChange() {
        const strike = parseFloat(
          document.getElementById("strikeSelect").value,
        );
        const type = document.getElementById("typeSelect").value;
        const list = type === "call" ? currentChain.calls : currentChain.puts;
        const opt = list.find((o) => Math.abs(o.strike - strike) < 0.01);
        if (opt) {
          const params = new URLSearchParams(window.location.search);
          if (!(isRestoringState && params.get("iv")))
            document.getElementById("ivInput").value = (opt.iv * 100).toFixed(
              2,
            );
        }
        isRestoringState ? restoreStateFromUrl() : calculateStrategy();
      }

      // --- SIMULATION HELPERS ---
      function getDemoChain(price, expiryTimestamp) {
        // Recalculate theoretical prices based on new time-to-expiry
        let now = new Date().getTime() / 1000;
        let T_years = (expiryTimestamp - now) / (365 * 24 * 60 * 60);
        if (T_years < 0.001) T_years = 0.001;

        let chain = { calls: [], puts: [] };
        let start = Math.floor(price * 0.7),
          end = Math.floor(price * 1.3);

        for (let i = start; i < end; i += 5) {
          let iv = 0.3 + Math.abs(i - price) / 2000;
          let cP = BlackScholes("call", price, i, T_years, 0.05, iv);
          let pP = BlackScholes("put", price, i, T_years, 0.05, iv);

          chain.calls.push({
            strike: i,
            lastPrice: cP > 0.01 ? cP : 0.01,
            iv: iv,
          });
          chain.puts.push({
            strike: i,
            lastPrice: pP > 0.01 ? pP : 0.01,
            iv: iv,
          });
        }
        return chain;
      }

      function updateDemoChain() {
        let price = parseFloat(document.getElementById("currentPrice").value);
        let expiryDate = parseInt(
          document.getElementById("expirySelect").value,
        );

        let newChain = getDemoChain(price, expiryDate);

        // Update global chain but don't rebuild dropdowns
        currentChain = newChain;
        currentChain.calls.sort((a, b) => a.strike - b.strike);
        currentChain.puts.sort((a, b) => a.strike - b.strike);

        updateStrikes();
      }

      function simulateData(symbol) {
        isDemoMode = true; // Ensure flag is set
        let price = 225;
        document.getElementById("currentPrice").value = price;
        quoteData = { regularMarketPrice: price };

        let cleanSymbol = symbol.replace(/\s?\(DEMO\)/gi, "").trim();
        document.getElementById("ticker").value = cleanSymbol + " (Demo)";

        // 1. Generate Realistic Dates
        const now = new Date();
        const offsets = [30, 60, 90, 120, 150, 180, 270, 360, 720];
        const dates = offsets.map((days) => {
          const d = new Date(now);
          d.setDate(d.getDate() + days);
          return Math.floor(d.getTime() / 1000);
        });

        // 2. Populate Dropdown (Initial Only)
        const sel = document.getElementById("expirySelect");
        const currentSelection = sel.value;
        sel.innerHTML = "";

        dates.forEach((d) => {
          let opt = document.createElement("option");
          opt.value = d;
          opt.innerText = new Date(d * 1000).toISOString().split("T")[0];
          sel.appendChild(opt);
        });

        if (currentSelection && dates.includes(parseInt(currentSelection))) {
          sel.value = currentSelection;
        } else {
          sel.value = dates[0];
        }

        // 3. Generate Initial Chain
        let chain = getDemoChain(price, parseInt(sel.value));
        currentChain = chain;

        updateStrikes();
        document.getElementById("chainControls").style.opacity = "1";
        document.getElementById("chainControls").style.pointerEvents = "auto";
      }

      // --- CALCULATION ---
      function calculateStrategy() {
        if (!currentChain || !quoteData) return;
        updateUrlState();

        const strike = parseFloat(
          document.getElementById("strikeSelect").value,
        );
        const type = document.getElementById("typeSelect").value;
        const side = document.getElementById("sideSelect").value;
        const contracts = parseInt(document.getElementById("contracts").value);
        const S = parseFloat(document.getElementById("currentPrice").value);
        const rangePct =
          parseFloat(document.getElementById("rangeSlider").value) / 100;
        const iv =
          parseFloat(document.getElementById("ivInput").value) / 100 || 0.5;

        const list = type === "call" ? currentChain.calls : currentChain.puts;
        let opt = list.find((o) => Math.abs(o.strike - strike) < 0.01);
        if (!opt)
          opt = { lastPrice: BlackScholes(type, S, strike, 0.1, 0.05, iv) };

        const expTimestamp = parseInt(
          document.getElementById("expirySelect").value,
        );
        const now = Math.floor(Date.now() / 1000);
        let T = (expTimestamp - now) / (365 * 24 * 60 * 60);
        if (T < 0.001) T = 0.001;

        const entry = opt.lastPrice * 100 * contracts;
        const txt =
          side === "long"
            ? `Debit $${entry.toFixed(0)}`
            : `Credit $${entry.toFixed(0)}`;
        document.getElementById("entryCost").innerText = txt;
        document.getElementById("breakeven").innerText =
          `$${(type === "call" ? strike + opt.lastPrice : strike - opt.lastPrice).toFixed(2)}`;

        // Max Loss/Profit Logic
        if (side === "long") {
          document.getElementById("maxLoss").innerText = `$${entry.toFixed(0)}`;
          document.getElementById("maxLoss").className = "stat-box negative";
          document.getElementById("maxProfit").innerText = "Unlimited";
          document.getElementById("maxProfit").className = "stat-box positive";
        } else {
          document.getElementById("maxProfit").innerText =
            `$${entry.toFixed(0)}`;
          document.getElementById("maxProfit").className = "stat-box positive";
          document.getElementById("maxLoss").innerText = "Unlimited";
          document.getElementById("maxLoss").className = "stat-box negative";
        }

        renderGrid(
          S,
          strike,
          T,
          iv,
          type,
          side,
          contracts,
          opt.lastPrice,
          rangePct,
          entry,
        );
        renderChart(
          S,
          strike,
          T,
          iv,
          type,
          side,
          contracts,
          opt.lastPrice,
          rangePct,
          entry,
        );
      }

      function renderGrid(
        S,
        K,
        T,
        iv,
        type,
        side,
        contracts,
        cost,
        range,
        entryTotal,
      ) {
        const div = document.getElementById("heatmapContainer");
        div.innerHTML = "";
        const tbl = document.createElement("table");
        tbl.className = "heatmap";
        const trH = document.createElement("tr");
        trH.innerHTML = "<th>Price</th>";
        const dateSteps = 5,
          dates = [];
        const now = new Date();

        for (let i = 0; i <= dateSteps; i++) {
          let t_rem = T * (1 - i / dateSteps);
          if (t_rem < 0.001) t_rem = 0.0001;
          let d = new Date(
            now.getTime() + (T - t_rem) * 365 * 24 * 60 * 60 * 1000,
          );
          dates.push({
            t: t_rem,
            str: d.toLocaleDateString(undefined, {
              month: "short",
              day: "numeric",
            }),
          });
          let th = document.createElement("th");
          th.innerText = dates[i].str;
          trH.appendChild(th);
        }
        tbl.appendChild(trH);

        const priceSteps = 10;
        for (let i = priceSteps; i >= -priceSteps; i--) {
          let p = S * (1 + (i / priceSteps) * range);
          const tr = document.createElement("tr");
          let tdP = document.createElement("td");
          tdP.innerText = p.toFixed(2);
          tdP.style.fontWeight = "bold";
          tr.appendChild(tdP);

          dates.forEach((d) => {
            let td = document.createElement("td");
            let theo = BlackScholes(type, p, K, d.t, 0.05, iv);
            let pl =
              (side === "long" ? theo - cost : cost - theo) * 100 * contracts;

            // Value Mode: ONE contract's market value (x100)
            // Agnostic of position size/direction
            let contractValue = theo * 100;

            // Display Logic
            if (gridDisplayMode === "percent") {
              let roi = entryTotal > 0 ? (pl / entryTotal) * 100 : 0;
              td.innerText =
                roi > 0 ? `+${roi.toFixed(1)}%` : `${roi.toFixed(1)}%`;
            } else if (gridDisplayMode === "value") {
              td.innerText = "$" + Math.round(contractValue);
            } else {
              td.innerText = Math.round(pl);
            }

            // Color Logic (Always based on P/L)
            let opacity = Math.min(1, Math.abs(pl) / (entryTotal || 500));
            if (pl > 0) {
              td.style.background = `rgba(35, 134, 54, ${opacity})`;
            } else {
              td.style.background = `rgba(218, 54, 51, ${opacity})`;
            }
            tr.appendChild(td);
          });
          tbl.appendChild(tr);
        }
        div.appendChild(tbl);
      }

      function renderChart(
        S,
        K,
        T,
        iv,
        type,
        side,
        contracts,
        cost,
        range,
        entryTotal,
      ) {
        const ctx = document.getElementById("plChart");
        if (plChart) plChart.destroy();
        const labels = [],
          dataExp = [],
          dataNow = [],
          percentExp = [],
          percentNow = [];
        const steps = 40;

        for (let i = -steps; i <= steps; i++) {
          let p = S * (1 + (i / steps) * range);
          labels.push(p.toFixed(2));

          let valE = BlackScholes(type, p, K, 0.0001, 0.05, iv);
          let plE =
            (side === "long" ? valE - cost : cost - valE) * 100 * contracts;
          dataExp.push(plE);
          percentExp.push(entryTotal > 0 ? (plE / entryTotal) * 100 : 0);

          let valN = BlackScholes(type, p, K, T, 0.05, iv);
          let plN =
            (side === "long" ? valN - cost : cost - valN) * 100 * contracts;
          dataNow.push(plN);
          percentNow.push(entryTotal > 0 ? (plN / entryTotal) * 100 : 0);
        }

        plChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Expiration",
                data: dataExp,
                borderColor: "#58a6ff",
                borderWidth: 2,
                tension: 0.1,
                pointRadius: 0,
              },
              {
                label: "Today",
                data: dataNow,
                borderColor: "#8b949e",
                borderDash: [5, 5],
                borderWidth: 2,
                pointRadius: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { labels: { color: "#c9d1d9" } },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    let val = context.raw;
                    let roi =
                      context.datasetIndex === 0
                        ? percentExp[context.dataIndex]
                        : percentNow[context.dataIndex];
                    let label = context.dataset.label || "";
                    return `${label}: $${Math.round(val)} (${roi > 0 ? "+" : ""}${roi.toFixed(1)}%)`;
                  },
                },
              },
            },
            interaction: { intersect: false, mode: "index" },
            scales: {
              y: { grid: { color: "#30363d" }, ticks: { color: "#8b949e" } },
              x: {
                grid: { color: "#30363d" },
                ticks: { color: "#8b949e", maxTicksLimit: 8 },
              },
            },
          },
        });
      }

      function updateRangeLabel() {
        document.getElementById("rangeValue").innerText =
          document.getElementById("rangeSlider").value + "%";
        calculateStrategy();
      }

      function showStatus(msg, type) {
        const el = document.getElementById("statusBox");
        el.innerText = msg;
        el.style.display = "block";
        el.className =
          type === "error" ? "status-msg status-error" : "status-msg";
      }
      function hideStatus() {
        document.getElementById("statusBox").style.display = "none";
      }
      function toggleLoading(show, text = "Fetching Data...") {
        document.getElementById("loadingOverlay").style.display = show
          ? "flex"
          : "none";
        document.getElementById("loadingText").innerText = text;
      }
      function showModal(type) {
        const modal = document.getElementById("apiModal");
        const title = modal.querySelector("h2");
        const body = document.getElementById("modalBody");
        const closeBtn = document.getElementById("modalCloseBtn");

        // Clear previous content
        body.innerHTML = "";
        closeBtn.style.display = "none";

        if (type === "instructions") {
          title.innerText = "Get Your API Key";
          body.innerHTML = `
            <div class="modal-steps" style="text-align: left;">
                <p><span class="step-num">Step 1:</span> Visit <a href="https://rapidapi.com/apidojo/api/yahoo-finance1" target="_blank">RapidAPI Yahoo Finance</a></p>
                <p><span class="step-num">Step 2:</span> Log in and click "Subscribe to Test" (Free Tier)</p>
                <p><span class="step-num">Step 3:</span> Copy your <code>X-RapidAPI-Key</code></p>
                <p><span class="step-num">Step 4:</span> Paste it here to fetch live data</p>
            </div>
            <p style="font-size:0.9rem; color:var(--text-sec); margin-bottom:15px;">Or use <strong>AAPL (Demo)</strong> to see a demo.</p>
        `;
        } else if (type === "429") {
          title.innerText = "⚠️ Rate Limit Exceeded (429)";
          body.innerHTML = `<p>You have hit the request limit for this API Key. Please wait or upgrade your plan.</p>`;
          closeBtn.style.display = "inline-block";
        } else if (type === "403") {
          title.innerText = "⚠️ Access Denied (403)";
          body.innerHTML = `<p>Access forbidden. Please check your API Key.</p>`;
        }

        modal.style.display = "flex";
      }
      function closeModal() {
        document.getElementById("apiModal").style.display = "none";
      }
      function focusApiKeyInput() {
        closeModal();
        document.getElementById("apiKey").focus();
      }
      window.onclick = function (event) {
        if (event.target == document.getElementById("apiModal")) closeModal();
      };
    </script>
